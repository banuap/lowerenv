version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: deployment-platform-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: deployment-platform
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - deployment-network

  # Redis for caching and session storage
  redis:
    image: redis:7.0-alpine
    container_name: deployment-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - deployment-network

  # Backend API
  backend:
    build:
      context: .
      target: development
    container_name: deployment-platform-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/deployment-platform?authSource=admin
      JWT_SECRET: dev-jwt-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/backend/node_modules
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ~/.config/gcloud:/root/.config/gcloud:ro
    depends_on:
      - mongodb
      - redis
    networks:
      - deployment-network
    command: ["npm", "run", "dev:backend"]

  # Frontend React App
  frontend:
    build:
      context: .
      target: development
    container_name: deployment-platform-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    volumes:
      - .:/app
      - /app/node_modules
      - /app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - deployment-network
    command: ["npm", "run", "dev:frontend"]

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: deployment-platform-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - deployment-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  deployment-network:
    driver: bridge